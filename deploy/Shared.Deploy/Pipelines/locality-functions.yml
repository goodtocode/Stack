trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - src/Locality.Domain.Models/*
    - src/Locality.Presentation.Functions/*
    - src/Shared.Abstractions/*
    - src/Shared.Extensions/*
    - src/Shared.Extensions.Mvc/*
    - src/Shared.Specs/*

variables:
- group: Development
- name: azureSubscription
  value: 'a9edfe99-d829-4bd0-8df8-9d954e5476d4'
- name: functionAppName
  value: 'locality-functions'
- name: vmImageName
  value: 'vs2017-win2016'
- name: sourceDirectory
  value: '$(System.DefaultWorkingDirectory)/src/Locality.Presentation.Functions'
- name: testDirectory
  value: '$(System.DefaultWorkingDirectory)/src/Locality.Specs.Unit'
- name: buildConfiguration
  value: 'Release'  
- name: MSBUILDSINGLELOADCONTEXT
  value: 1

stages:
- stage: Build
  displayName: Build stage

  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: PowerShell@2
      displayName: 'Set-Version'
      inputs:
        filePath: 'deploy/Shared.Deploy/Assembly/Set-Version.ps1'
        arguments: '-Path $(System.DefaultWorkingDirectory) -VersionToReplace 5.20.1 -Major 05'
        workingDirectory: '$(System.DefaultWorkingDirectory)'

    - task: DeleteFiles@1
      displayName: 'Delete unwanted projects'
      inputs:
        SourceFolder: $(System.DefaultWorkingDirectory)
        RemoveSourceFolder: true
        contents: |
          /docs/*
          /deploy/*
          /samples/*
          /tests/*

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: $(sourceDirectory)/*.csproj
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        projects: $(sourceDirectory)/*.csproj
        arguments: --output $(System.DefaultWorkingDirectory)/publish_output --configuration Release

    - task: DotNetCoreCLI@2
      displayName: 'dotnet test'
      continueOnError: true
      inputs:
        command: test
        projects: '$(testDirectory)/*.csproj'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/publish_output'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: 'development'
    pool:
      vmImage: $(vmImageName)

    strategy:
      runOnce:
        deploy:

          steps:
          - task: AzureFunctionApp@1
            displayName: 'Azure functions app deploy'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appType: functionApp
              appName: $(functionAppName)
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              appSettings: |
                [
                  {
                    "name": "ASPNETCORE_ENVIRONMENT",
                    "value": "$(ASPNETCORE_ENVIRONMENT)",
                    "slotSetting": false
                  },
                  {
                    "name": "AzureSettingsConnection",
                    "value": "$(AzureSettingsConnection)", 
                    "slotSetting": false
                  }
                ]
          - task: oneluckidevWebSmokeTest@1
            inputs:
              url: 'https://locality-functions.azurewebsites.net'
              expectedReturnCode: '200'
              retryAttemptCount: '3'
              strictSSL: true
              retryDelay: '1000'